<table width="100%" border="1">
    <tr ng-repeat="user in UserCtrl.getUsers()">
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.middlename}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td><a href="#" ng-click="UserCtrl.switchState(user.id)">{{user.isActive}}</a></td>
    </tr>
</table>
