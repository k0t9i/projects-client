<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title ng-bind="page.title"></title>
    <link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-show="credentials">
        <div class="container">
            <div class="navbar-header pull-left">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse pull-left" id="main-menu">
                <ul class="nav navbar-nav">
                    <li><a href="#/user/list">Users</a></li>
                    <li><a href="#/user-group/list">User groups</a></li>
                </ul>
            </div>
            <p class="navbar-text pull-right">Hello, {{credentials.login}}! <a href="#/logout" class="navbar-link">Logout</a></p>
        </div>
    </nav>
    <div class="main-container container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" ng-bind="page.header"></h3>
            </div>
            <div class="panel-body" ng-view>
                Panel content
            </div>
        </div>
    </div>
    <script data-main="main" src="bower/requirejs/require.js"></script>
</body>
</html>
